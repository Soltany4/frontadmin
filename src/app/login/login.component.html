<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>Login</h3>

        <div class="form-group">
            <label> Email </label>
            <input type="email" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label> Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>

        <span>Create Parent Account   </span>
        <br/>
        <a routerLink="signup" (click)="sbtn1()" class="link"> Singup </a>
        <br/>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

</div>
<router-outlet></router-outlet>
