
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Gestion Utilisateurs</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">
      <div class="border">
        <button class="btn btn-md btn-success" (click)="open(content)">
          <i class="fa fa-user"></i>New User</button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Note</th>

          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let epreuve of epreuves">
          <td><span>{{epreuve.id}}</span></td>
          <td><span>{{epreuve.name}}</span></td>
          <td><span>{{epreuve.note}}</span></td>
          
          <td>
            <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, epreuve)">
              <i class="fa fa-search"></i>Details</button>
            <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, epreuve)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger"(click)="openDelete(contentDelete, epreuve)" >
              <i class="fa fa-remove"></i>Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
<!--    ***********************************model for add user ***************************************-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Epreuve</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="id">ID</label>
        <div class="input-group">
          <input id="id" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="name">Type</label>
        <div class="input-group">
          <input id="name" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <div class="input-group">
          <input id="note" class="form-control" >
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!--*********************************model for View user ***********************************-->

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">View Epreuve</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">
        <label for="id">ID</label>
        <div class="input-group">
          <input id="id2" class="form-control readonly " >
        </div>
      </div>
      <div class="form-group">
        <label for="name">Type</label>
        <div class="input-group">
          <input id="name2" class="form-control readonly " >
        </div>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <div class="input-group">
          <input id="note2" class="form-control readonly " >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!--***********************Edit User Modal****************************************-->

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Epreuve</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="id" >ID</label>
        <div class="input-group">
          <input  class="form-control" formControlName="id">
        </div>
      </div>
      <div class="form-group">
        <label for="name" >Type</label>
        <div class="input-group">
          <input  class="form-control" formControlName="name" >
        </div>
      </div>
      <div class="form-group">
        <label for="nate"  >Note</label>
        <div class="input-group">
          <input  class="form-control" formControlName="nate" >
        </div>
      </div>
      <div class="form-group">
        <label for="email" >Email</label>
        <div class="input-group">
          <input  class="form-control" formControlName="email">
        </div>
      </div>
      
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="onSave()" >Save changes</button>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!--***************************************Delete User Modal**************************************-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>vous voulez vraiment supprimer epreuve ?</h2>
    <div class="border text-center"> 
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
